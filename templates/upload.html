{% extends "base.html" %}
{% block container %}

<title>Upload new File</title>

<div class="row">
  <div class="col s12">
    <form action="{{ url_for('.upload') }}" method=post enctype=multipart/form-data> <div
      class="card blue-grey darken-2 card">
      <div class="card-content white-text">
        <span class="yellow-text text-darken-2 card-title">Select Semester</span>
        
          <div class="row">
            <div class="input-field col s12">
              <select id="Selector" name="Semester">
                <option value="" disabled selected>Pick Semester</option>
                {% for sem in db.keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Semester</label>
            </div>
          </div>
        

        
          <div class="row">
            <div class="input-field col s12">
              <select class="Semester-1" name="Semester-1" class="sselect">
                <option value="" disabled selected>Pick Subject</option>
                {% for sem in db['Semester-1'].keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select class="Semester-2" name="Semester-2" class="sselect">
                <option value="" disabled selected>Pick Subject</option>
                {% for sem in db['Semester-2'].keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select class="Semester-3" name="Semester-3" class="sselect">
                <option value="" disabled selected>Pick Subject</option>
                {% for sem in db['Semester-3'].keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Subject</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select class="Semester-4" name="Semester-4" class="sselect">
                <option value="" disabled selected>Pick Subject</option>
                {% for sem in db['Semester-4'].keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Subject</label>
            </div>
          </div>
        

      </div>
  </div>
  </form>
</div>
</div>

{% endblock %}

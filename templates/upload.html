{% extends "base.html" %}
{% block container %}

<title>Upload new File</title>

<div class="row">
  <div class="col s12">
    <form action="{{ url_for('.upload') }}" method=post enctype=multipart/form-data> 
      <div class="card blue-grey darken-2 card">
      <div class="card-content white-text">
        <span class="yellow-text text-darken-2 card-title">Select Semester</span>
        
          <div class="row">
            <div class="input-field col s12">
              <select id="Selector" name="Semester">
                <option value="" disabled selected>Pick Semester</option>
                {% for sem in db.keys() %}
                <option value={{sem}}>{{sem}}</option>
                {% endfor %}
              </select>
              <label>Select a Semester</label>
            </div>
          </div>
          <div id="Semester">
          {% for sem in db.keys() %}
        
          <div class="row" id={{sem}}>
            <div class="input-field col s12">
              <select name={{sem}} id='subselect'>
                <option value="" disabled selected>Pick Subject</option>
                {% for sub in db[sem].keys() %}
                <option value={{sub}}>{{sub}}</option>
                {% endfor %}
              </select>
              <label>Select a Subject</label>
            </div>
          </div>
          {% endfor %}
          </div>

          <div id="Subject">
              {% for sem in db.keys() %}
              {% for sub in db[sem].keys() %}
              <div class="row" id={{sub}}>
                <div class="input-field col s12">
                  <select name={{sub}} >
                    <option value="" disabled selected>Pick Module</option>
                    {% for mod in db[sem][sub] %}
                    <option value={{sub}}>{{sub}}</option>
                    {% endfor %}
                  </select>
                  <label>Select a Module</label>
                </div>
              </div>
              {% endfor %}
              {% endfor %}
              </div>


         
      
          
        

      </div>
  </div>
  </form>
</div>
</div>

{% endblock %}

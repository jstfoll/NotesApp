<!DOCTYPE html>
<html>

<head>
  <title>CMRIT Notes App</title>
  <link rel="icon" href="https://img.icons8.com/metro/26/000000/book-stack.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body class="blue-grey lighten-1">
  <nav>
    <div class=" blue-grey darken-1 nav-wrapper">
        <a href="{{ url_for('.homepage')}}" class="center brand-logo yellow-text text-darken-3">CMRIT Notes App</a>
    </div>
  </nav>

  <div class="row">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>
  <div class="container">
    {% block container %}{% endblock %}
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(function () {
      $('select').formSelect();
    });
  </script>
  <script>
    $("#Semester .row").hide();
    $("#Selector").change(function () {
      $("#Semester .row").hide();
      var targID = $(this).val();
      console.log(targID)
      console.log('#' + targID)
      $('div#' + targID).show();
    })
  </script>
  <script>
    $("#Subject .row").hide();
    $(".subselect").change(function () {
      $("#Subject .row").hide();
      var targID = $(this).val();
      console.log(targID)
      console.log('#' + targID)
      $('div#' + targID).show();
    })
  </script>
  <script>
      $(".fileup").hide();
      $(".pickmodule").change(function () {
        $(".file_values").val('');
        $(".fileup").hide();
        $(".fileup").show();
      })
    </script>

</body>
</body>

</html>
